<tabset>
    <tab *ngFor="let tab of tabs">
        <ng-template tabHeading>
            <span>{{tab.title}}</span>
        </ng-template>
        {{tab.content}}
    </tab>
    <tab>
        <ng-template tabHeading>
            <span>The last TAB</span>
        </ng-template>
        Last Content!!!
    </tab>
</tabset>
